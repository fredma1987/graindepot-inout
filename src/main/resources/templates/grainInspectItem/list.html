<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head(${title})">
</head>
<body>
<div th:replace="navbar::navbar"></div>
<div class="main-container" id="main-container">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                首页
            </li>
            <li>
                <i class="icon-table home-icon"></i>
                粮食品种检验标准
            </li>
        </ul>
    </div>
    <div style="margin-top: 4px;margin-bottom: 4px">
        <div class="col-sm-3">
            <button class="btn btn-sm btn-primary" onclick="toAdd()">
                <i class="icon-plus align-top bigger-125"></i>
                添加检验标准
            </button>
            <button class="btn btn-sm btn-danger" onclick="doDel()">
                <i class="icon-trash align-top bigger-125"></i>
                删除检验标准
            </button>
        </div>
        <div class="col-sm-9">

            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-addon">粮食品种:</span>
                    <select id="grainid" class="form-control" style="height: 50px;">
                    </select>
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-sm btn-success" onclick="javascript:searchTable()">
                    <i class="icon-search align-top bigger-125"></i>
                    查询
                </button>
                <button class="btn btn-sm btn-warning" onclick="javascript:rest()">
                    <i class="icon-undo align-top bigger-125"></i>
                    重置
                </button>
            </div>

        </div>


    </div>


    <div class="table-responsive" style="width:100%">

        <table id="myTable" style="width:100%" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center" style="width: 2%"></th>
                <th class="center" style="width: 2%">
                    <label>
                        <input id="CK" type="checkbox" class="ace"/>
                        <span class="lbl"></span>
                    </label>
                </th>
                <th style="width: 5%">粮食品种</th>
                <th style="width: 5%">检验项目</th>
                <th style="width: 5%">有无升扣规则</th>
                <th style="width: 20%">标准数据</th>
                <th style="width: 5%">增扣上限</th>
                <th style="width: 5%">增扣下限</th>
                <th style="width: 20%">增扣规则</th>
                <th style="width: 5%">排序号</th>
                <th style="width: 5%">操作</th>
            </tr>
            </thead>
        </table>

    </div>


    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
</body>
</html>


<script type="text/javascript">
    var urlPrefix = "/graindepot-inout";
    var theTable;

    $(document).ready(function () {
        comm_initGrain();
        query();

    });


    function query(param) {
        theTable = $('#myTable').bootstrapTable({
            //数据来源（包括处理分页，排序，过滤） ，即url，action，接口，等等
            ajax: {
                url: urlPrefix + "/grainInspectItem/list/page",
                data: param,
                type: "GET"
            },
            //sScrollY: 510,//表格高度
            columns: [
                {data: "grainname"},
                {data: "itemname"},
                {
                    data: "isdedu",
                    render: function (data, type, row) {
                        if (data==1){
                            return "有"
                        } else {
                            return "无"
                        }
                    }
                },
                {data: "standard"},
                {data: "upperlimit"},
                {data: "lowerlimit"},
                {data: "standardrule"},
                {data: "orderno"},
                {
                    data: "keyid",
                    render: function (data, type, row) {
                        return '<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">' +
                            '<a class="green" href="javascript:toEdit(' + data + ')"' +
                            ' title="编辑" ' +
                            '>' +
                            '<i class="icon-pencil bigger-130"></i>' +
                            '</a>' +
                            '</div>';

                    }
                }
            ]
        });
    }

    function searchTable() {
        theTable.destroy();
        query(getParam());
    }

    function getParam() {
        var param = {};
        param.grainid = $("#grainid").val();
        return param
    }

    function rest() {
        $("input").val("");
        $("select").val("");
        //触发change事件
        $("select").trigger("change");
        searchTable();
        //$("#city").find("option[value = '"+"']").attr("selected","selected");//jq改变select的选中值

    }


    function doDel() {
        console.log($('#myTable').bootstrapTable("getChecked"))
        var checkedList = $('#myTable').bootstrapTable("getChecked");
        if (checkedList.length == 0) {
            $.bootstrapBox.alert.init({message: "请选择需要删除的行"})
            return
        }
        $.bootstrapBox.confirm.init({
            message: "确认删除？",
            callback: function (result) {
                if (result) {
                    //删除用户
                    var ids = checkedList.map(function (curr) {
                        return curr.keyid
                    });
                    $.post(urlPrefix + "/grainInspectItem/del", {ids: ids.join(",")}, function (result) {
                        $.bootstrapBox.alert.init({
                            message: result.message
                        });
                        $("#myTable").bootstrapTable("reload");
                    })

                }

            }
        });

    }

    function toAdd() {
        $.bootstrapBox.dialog.init({
            title: "新增检验标准",
            url: urlPrefix + "/grainInspectItem/toEdit",
            width: $(window).width() * 0.6,
            height: $(window).height() * 0.8
        })
    }

    function toEdit(id) {
        $.bootstrapBox.dialog.init({
            title: "修改检验标准",
            url: urlPrefix + "/grainInspectItem/toEdit?id=" + id,
            width: $(window).width() * 0.6,
            height: $(window).height() * 0.8
        })
    }


    function toSave(result) {
        $.bootstrapBox.dialog.close();
        $.bootstrapBox.alert.init({
            message: result.message
        });
        $("#myTable").bootstrapTable("reload")
    }

</script>
