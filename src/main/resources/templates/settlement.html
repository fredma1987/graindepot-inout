                        </small>
                    </h1>
                </div>

                                            </div>
                                            <div style="border:solid 1px #CCC ;float:left;width: 50%;height:100%;background-color: black;text-align: center;">
                                                <label style="height:100%;line-height: 250px;font-size: 40px;color:#fff">监控图片2</label>
                                            </div>
                                        </div>
                                        <div style="width: 100%;height:50%;text-align: center;">

                                            <div style="border:solid 1px #CCC ;float:left;width: 50%;height:100%;background-color: black;text-align: center;">
                                                <label style="height:100%;line-height: 250px;font-size: 40px;color:#fff">监控图片3</label>
                                            </div>

                                            </div>
                                        </div>

                                                    <option value="2">晚籼稻收购</option>
                                                </select>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label for="form-field-select-3">结算类型：</label>

                                                        id="form-field-select-5"

                                                    <option value="2">银行卡</option>
                                                    <option value="3">微信</option>

                                                    <option value="2">张三</option>

                                            </div>
                                        </div>
                                        <hr style="margin-bottom:5px;margin-top:15px"/>

                                            <div style="float: left;padding-left: 10px">

                                                       placeholder=""/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 身份证号： </label>
                                                <input type="text" style="width:190px" id="id"
                                                       placeholder=""/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div style="float: left;padding-left: 10px">
                                                <label for="form-field-select-3">车船类型：</label>

                                                    <option value="3">船</option>

                                            <div style="float: left;padding-left: 10px">

                                                       placeholder=""/>
                                            </div>
                                            <div style="float: left;padding-left: 10px;display: none">

                                                <input type="text" id="" style="width:220px"

                                        </div>
                                        <hr style="margin-bottom:5px;margin-top:15px"/>
                                        <div class="form-group">
                                            <div style="float: left;padding-left: 10px">
                                                <label>仓房号：</label>

                                                <select class="chosen-select" style="width:120px;"
                                                        data-placeholder="选择一个仓房...">
                                                    <option value="1">0P1</option>
                                                    <option value="2">0P2</option>
                                                    <option value="3">0P3</option>
                                                </select>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label>粮食品种：</label>

                                                <select class="chosen-select" style="width:100px;"
                                                        data-placeholder="选择一个品种...">
                                                    <option value="1">小麦</option>
                                                    <option value="2">粳稻</option>
                                                    <option value="3">籼稻</option>
                                                </select>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label>粮食性质：</label>

                                                <select class="chosen-select" style="width:120px;"
                                                        data-placeholder="选择一个性质...">
                                                    <option value="1">中央储备粮</option>
                                                    <option value="2">省级储备粮</option>
                                                    <option value="3">县级储备粮</option>
                                                    <option value="4">商品粮</option>
                                                    <option value="5">最低收购价粮</option>
                                                    <option value="99">其他粮</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div style="float: left;padding-left: 10px">
                                                <label> 收获年度： </label>
                                                <input type="text" style="width:50px"
                                                       placeholder=""/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label>粮食等级：</label>

                                                <select class="chosen-select" style="width:100px;"
                                                        data-placeholder="选择一个等级...">
                                                    <option value="1">一等</option>
                                                    <option value="2">二等</option>
                                                    <option value="3">三等</option>
                                                    <option value="4">四等</option>
                                                    <option value="5">五等</option>
                                                    <option value="6">等外</option>
                                                </select>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 检验确认单价： </label>
                                                <input type="text" style="width:50px"
                                                       placeholder=""/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 保管员确认单价： </label>
                                                <input type="text" style="width:50px"
                                                       placeholder=""/>
                                            </div>
                                        </div>
                                        <hr style="margin-bottom:5px;margin-top:15px"/>
                                        <div class="form-group">
                                            <div style="float: left;padding-left: 10px">
                                                <label> &#12288;水分率： </label>
                                                <input type="text" style="width:80px"/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> &#12288;杂质率： </label>
                                                <input type="text" style="width:80px"
                                                       placeholder=""/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 出糙率： </label>
                                                <input type="text" style="width:80px" id="id"
                                                       placeholder=""/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 出米率： </label>
                                                <input type="text" style="width:80px" id="id"
                                                       placeholder=""/>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <div style="float: left;padding-left: 10px">
                                                <label> 出糙率： </label>
                                                <input type="text" style="width:80px" id="id"
                                                       placeholder=""/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 整精米率： </label>
                                                <input type="text" style="width:80px" id="id"
                                                       placeholder=""/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 谷外糙米： </label>
                                                <input type="text" style="width:80px" id="id"
                                                       placeholder=""/>
                                            </div>
                                        </div>
                                        <hr style="margin-bottom:5px;margin-top:15px"/>
                                        <div class="form-group">
                                            <div style="float: left;padding-left: 10px">
                                                <label> &#12288;&#12288;毛重：</label>
                                                <input type="text" style="width:80px"/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> &#12288;&#12288;皮重：</label>
                                                <input type="text" style="width:80px"/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> &#12288;&#12288;净重：</label>
                                                <input type="text" style="width:80px"/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 合计扣重：</label>
                                                <input type="text" style="width:80px"/>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <div style="float: left;padding-left: 10px">
                                                <label> 增加扣重：</label>
                                                <input type="text" style="width:80px"/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 结算重量：</label>
                                                <input type="text" style="width:80px"/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 结算单价：</label>
                                                <input type="text" style="width:80px"/>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label> 结算金额：</label>
                                                <input type="text" style="width:80px"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div style="float: left;padding-left: 10px">
                                                <label for="form-field-select-3">填制部门：</label>

                                                <select class="chosen-select" style="width:150px;"
                                                        data-placeholder="选择一个部门...">
                                                    <option value="">&nbsp;</option>
                                                    <option value="1">部门1</option>
                                                    <option value="2">部门2</option>
                                                </select>
                                            </div>
                                            <div style="float: left;padding-left: 10px">
                                                <label for="form-field-select-3">业务员：</label>

                                                <select class="chosen-select" style="width:100px;"
                                                        data-placeholder="选择一个业务员...">
                                                    <option value="">&nbsp;</option>
                                                    <option value="1">业务员1</option>
                                                    <option value="2">业务员2</option>
                                                </select>
                                            </div>
                                            <div style="float: left;height:30px;padding-left: 10px;vertical-align: bottom">
                                                <label style="line-height: 30px"> 登记员： </label>
                                                <label style="line-height: 30px"> 张三 </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /span -->
                            </div>
                            <div class="row" style="float: right;padding-right: 12px">
                                <button class="btn btn-success" style="border: 0;width: 120px;">
                                    <i class="icon-credit-card"></i>
                                    刷卡查单
                                </button>
                                <button class="btn btn-success" style="border: 0;width: 120px;">
                                    <i class="icon-search"></i>
                                    单据查询
                                </button>
                                <button class="btn btn-success" style="border: 0;width: 120px;">
                                    <i class="icon-legal"></i>
                                    确认结算
                                </button>
                                <button class="btn btn-success" style="border: 0;width: 120px;padding-left:10px">
                                    <i class="icon-undo"></i>
                                    取消
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.page-content -->
        </div>
        <!-- /.main-content -->
    </div>
    <!-- /.main-container-inner -->

</div>
<!-- /.main-container -->

<script type="text/javascript">
    jQuery(function ($) {
        defaultcollapsed();
        $(".form-group").css({"margin-bottom": "5px"});
        $('#id-disable-check').on('click', function () {
            var inp = $('#form-input-readonly').get(0);
            if (inp.hasAttribute('disabled')) {
                inp.setAttribute('readonly', 'true');
                inp.removeAttribute('disabled');
                inp.value = "This text field is readonly!";
            }
            else {
                inp.setAttribute('disabled', 'disabled');
                inp.removeAttribute('readonly');
                inp.value = "This text field is disabled!";
            }
        });

        $(".chosen-select").chosen();
        $('#chosen-multiple-style').on('click', function (e) {
            var target = $(e.target).find('input[type=radio]');
            var which = parseInt(target.val());
            if (which == 2) $('#form-field-select-4').addClass('tag-input-style');
            else $('#form-field-select-4').removeClass('tag-input-style');
        });
    });
</script>
