<script th:inline="javascript">
    var urlPrefix = "/graindepot-inout";
    var theTable;
    var g_inoutflag = [[${inoutflag}]];
    var g_type = [[${type}]];//1:从登记页跳转 2:从检验 3:称毛重或者称皮重 4:结算 5:补单
    $(document).ready(function () {
        $( "#tabs" ).tabs();
    });

    function changeTab(index,billcode) {
        if (index==1){
            var o=$("#inInspect").attr("src");
            var n=o+"?billcode="+billcode;
            $("#inInspect").attr("src",n);
        }
        if (index==2){
            var o=$("#inWeight").attr("src");
            var n=o+"?billcode="+billcode;
            $("#inWeight").attr("src",n);
        }
        $( "#tabs" ).tabs({
            active: index
        });
    }




</script>
